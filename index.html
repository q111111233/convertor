<!-- Create a website with forms to convert between various cooking units. Each form should have its own form submit event handler that calls a corresponding business logic function and then displays the return value of that function in a logical place on the page. If you previously wrote the business logic (back-end) functions for converting between cooking units, feel free to build on that rather than starting from scratch. -->

<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Unit Conversion</title>
  </head>
  <body>
    <div class="container">
      <h1>Convert to Metric!</h1>
      <div>
        <form id="convert-vol">
          <div class="form-group">
            <label for="volume">Number of Gallons?</label>
            <input id="volume" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Print receipt!</button>
        </form>

        <form id="convert-length">
          <div class="form-group">
            <label for="length">How many feet?</label>
            <input id="length" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Print receipt!</button>
        </form>

      </div>

      <div>
        <h1>Your conversions.</h1>
        <p>
        Liters from Gallons.<span class="liters"></span><br>
        Meters from feet.<span class="meters"></span>
        </p>

        </p>
      </div>
    </div>
  </body>
</html>
